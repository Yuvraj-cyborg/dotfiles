format = "\n$directory$git_branch$git_status$cmd_duration\n$character"

# Catppuccin Mocha colors
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo  = "#f2cdcd"
pink      = "#f5c2e7"
mauve     = "#cba6f7"
red       = "#f38ba8"
maroon    = "#eba0ac"
peach     = "#fab387"
yellow    = "#f9e2af"
green     = "#a6e3a1"
teal      = "#94e2d5"
sky       = "#89dceb"
sapphire  = "#74c7ec"
blue      = "#87b0f9"
lavender  = "#b4befe"
text      = "#cdd6f4"
subtext1  = "#bac2de"
subtext0  = "#a6adc8"
overlay2   = "#9399b2"
overlay1   = "#7f849c"
overlay0   = "#6c7086"
surface2   = "#585b70"
surface1   = "#45475a"
surface0   = "#313244"
base      = "#1e1e2e"
mantle    = "#181825"
crust     = "#11111b"

[character]
success_symbol = "[❯](bold mauve)"
error_symbol =   "[❯](bold red)"
vimcmd_symbol =  "[❮](bold green)"

[directory]
style = "bold text"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = "[]($style)[$symbol$branch]($style)[]($style) "
style = "bg:surface0 fg:lavender"
symbol = " "

[git_status]
format = "[]($style)[$all_status$ahead_behind]($style)[]($style) "
style = "bg:surface0 fg:text"

[cmd_duration]
min_time = 150
format = "[]($style)[⏱ $duration]($style)[]($style) "
style = "bg:surface0 fg:peach"

# Subtle glow effect via gradients
[gradients]
# not native, we emulate glow by adjacent blocks with high-contrast bg

